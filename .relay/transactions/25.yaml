gitCommitMsg: >-
  fix(hero): make card glow animation visible

  The glow effect on the "after" card in the hero section was not appearing.
  This was due to two issues: 1. The base card's `shadow-sm` was conflicting
  with the glow animation's
     `box-shadow`.
  2. The glow keyframes were too subtle and used an `inset` shadow that was
     not visible.

  This commit resolves the issue by adding `shadow-none` to the specific card to
  remove the conflicting style and by significantly enhancing the `glow`
  keyframes in `tailwind.config.cjs` for a more pronounced and visible pulsing
  effect.
