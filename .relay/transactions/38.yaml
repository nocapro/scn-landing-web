gitCommitMsg: >-
  fix(hero): improve visibility and animate dot grid background

  Addresses user feedback that the hero section's dot grid was not visible and
  not animated.

  - In `tailwind.config.cjs`, a new `dot-grid-pan` animation is added to create
  a slow, looping scroll effect for background images. - In
  `HeroBackground.tsx`, the dot color is changed from a low-contrast `border`
  color to a more visible `muted-foreground` with 20% opacity. The new
  `animate-dot-grid-pan` class is applied to the grid layer.

  These changes result in a subtle but clearly visible animated dot grid in the
  hero background, enhancing the visual appeal of the landing page.
promptSummary: >-
  User requested to fix the hero background's dot grid, which was not visible
  and not animated.
reasoning:
  - >-
    Of course. The dot grid was barely visible due to low color contrast, and it
    wasn't animated. I'll fix both issues to make the background more dynamic
    and visually appealing.
  - '### Step 1: Add Dot Grid Animation to Tailwind Config'
  - >-
    First, I'll add a new keyframe animation to `tailwind.config.cjs`. This
    `dot-grid-pan` animation will create a slow, continuous scrolling effect for
    the dot grid, making it feel more alive.
  - '### Step 2: Update Hero Background Component'
  - >-
    Next, I'll update the `HeroBackground` component. I'm swapping the
    nearly-invisible dot color with a more visible (but still subtle) shade from
    your theme (`muted-foreground` with 20% opacity). I'll also apply the new
    `animate-dot-grid-pan` class to bring it to life.
  - >-
    These changes will make the dot grid clearly visible and add a gentle,
    looping animation for a more polished and dynamic hero section.
